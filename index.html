<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WX App</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="src/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-3">
        <button id="current-location-button">
          Current Location
        </button>
      </div>
      <div class="col-6">
        <form class="form-inline" id="city-submit-form">
          <input class="form-control mr-sm-2" type="search" placeholder="City Search" aria-label="Search" id="city-search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-button">Search</button>
        </form>
      </div>
      <div class="col-3">
        <h3 id="current-date">
          Sun Nov 3rd 7:58a
        </h3>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <p>
          Currently:
        <br />
         <span class="units">
          <a href="#" id="celsius-link">°C /</a>
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
      </p>
       
        <h1>
          <span id="current-temperature">
            16
          </span>
        </h1>
        
      </div>
      <div class="col-6">
        <h2>
          Los Angeles
        </h2>
        <div class="row">
          <div class="col mostly-sunny">
            ⛅️
          </div>
          <div class="col">
            <span class="current-description">
              Mostly Sunny
            </span>
            <br />
            H: 
            <span class="current-high">
              17
            </span>
            <br />
            L: 
            <span class="current-low">
              9
            </span>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-12">
        5-Day Forecast:
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        Mon
        <ul>
          <li>
            H: 18
          </li>
          <li>
            L: 10
          </li>
          <li class="mostly-sunny">
            ☀️
          </li>
        </ul>
      </div>
      <div class="col-sm">
        Tues
        <ul>
          <li>
            H: 16
          </li>
          <li>
            L: 7
          </li>
          <li class="mostly-sunny">
            ☀️
          </li>
        </ul>
      </div>
      <div class="col-sm">
        Wed
        <ul>
          <li>
            H: 19
          </li>
          <li>
            L: 9
          </li>
          <li class="mostly-sunny">
            ☀️
          </li>
        </ul>
      </div>
      <div class="col-sm">
        Thurs
        <ul>
          <li>
            H: 20
          </li>
          <li>
            L: 10
          </li>
          <li class="mostly-sunny">
            ⛅️
          </li>
        </ul>
      </div>
      <div class="col-sm">
        Fri
        <ul>
          <li>
            H: 22
          </li>
          <li>
            L: 10
          </li>
          <li class="mostly-sunny">
            ⛅️
          </li>
        </ul>
      </div>
    </div>
  </div>
  <p class="open-source-link">
  <a href="https://github.com/jordanbarbo/weather-app" target="_blank">
    Open-source code
  </a>
  by Jordan Barbo
  </p>
<script src="src/script.js"></script>  
</body>

</html>
