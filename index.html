<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  
  <link rel="stylesheet" href="src/style.css">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <div class="row">
        <div class="col-3">
          <button id="current-location-button">
            Current Location
          </button>
        </div>
        <div class="col-6">
          <form class="form-inline" id="city-submit-form">
            <input class="form-control mr-sm-2" type="search" placeholder="City Search" aria-label="Search" id="city-search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-button">Search</button>
          </form>
        </div>
        <div class="col-3">
          <h3 id="current-date"></h3>
        </div>
      </div>

      <h2 id="city"></h2>

      <div class="row"> 
        <div class="col">
          <span class="image-description">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear" id="icon" />
          </span>
        </div> 

        <div class="col">
          <strong id="current-temperature"></strong>
          <span class="units">
            <a href="#" class="active" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
    
        <div class="col">
          <ul class="current-details">
            <li class="current-description"></li>
            <li>
              <strong id="current-high"></strong>
               / 
              <span id="current-low"></span>
            </li>
            <li>
              Wind: <span id="wind"></span>              
            </li>
            <li>
              Humidity: <span id="humidity"></span>%
            </li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-12">
          Future Forecast:
        </div>
      </div>
      <div class="row weather-forecast" id="forecast">
        
       
          
        
      </div>
    </div>
  </div>
  <p class="open-source-link">
  <a href="https://github.com/jordanbarbo/weather-app" target="_blank">
    Open-source code
  </a>
  by Jordan Barbo
  </p>
<script src="src/script.js"></script>  
</body>

</html>
