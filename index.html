<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WX App</title>
  
  <link rel="stylesheet" href="src/style.css">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <div class="row">
        <div class="col-3">
          <button id="current-location-button">
            Current Location
          </button>
        </div>
        <div class="col-6">
          <form class="form-inline" id="city-submit-form">
            <input class="form-control mr-sm-2" type="search" placeholder="City Search" aria-label="Search" id="city-search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-button">Search</button>
          </form>
        </div>
        <div class="col-3">
          <h3 id="current-date">
            Sun Nov 3rd 7:58a
          </h3>
        </div>
      </div>

      <h2 id="city"></h2>

      <div class="row"> 
        <div class="col">
          <span class="image-description">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear" id="icon" />
          </span>
        </div> 

        <div class="col">
          <strong id="current-temperature"></strong>
          <span class="units">
            <a href="#" id="celsius-link">°C |</a>
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
    
        <div class="col">
          <ul class="current-details">
            <li class="current-description">
             Mostly Sunny
            </li>
            <li>
              <span class="current-high">
                17
              </span>
              /
              <span class="current-low">
                9
              </span>
            </li>
            <li>
              Wind: <span id="wind"></span>              
            </li>
            <li>
              Humidity: <span id="humidity"></span>%
            </li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-12">
          5-Day Forecast:
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          Mon
          <ul>
            <li class="mostly-sunny">
              ☀️
            </li>
            <li>
              17 / 9
            </li>
          </ul>
        </div>
        <div class="col-sm">
          Tues
          <ul>
            <li class="mostly-sunny">
              ☀️
            </li>
            <li>
              18 / 10
            </li>
          </ul>
        </div>
        <div class="col-sm">
          Wed
          <ul>
            <li class="mostly-sunny">
              ☀️
            </li>
            <li>
              19 / 9
            </li>
          </ul>
        </div>
        <div class="col-sm">
          Thurs
          <ul>
            <li class="mostly-sunny">
              ⛅️
            </li>
            <li>
              20 / 10
            </li>
          </ul>
        </div>
        <div class="col-sm">
          Fri
          <ul>
            <li class="mostly-sunny">
              ⛅️
            </li>
            <li>
              22 / 10
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <p class="open-source-link">
  <a href="https://github.com/jordanbarbo/weather-app" target="_blank">
    Open-source code
  </a>
  by Jordan Barbo
  </p>
<script src="src/script.js"></script>  
</body>

</html>
